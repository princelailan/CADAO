<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Internal CSS for Contact Page */
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Styles */
        body {
            background-color: #f9fafb;
            overflow-x: hidden;
        }

        /* Navbar Styles */
        .navbar {
            background: linear-gradient(90deg, #1a4d2e, #2e7d32);
            padding: 1.2rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: linear-gradient(90deg, #123524, #1b5e20);
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-logo {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 2rem;
            font-size: 1rem;
            font-weight: 400;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a i {
            margin-right: 0.5rem;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #a5d6a7;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: #a5d6a7;
        }

        /* Section Styles */
        section {
            padding: 6rem 2rem;
            max-width: 1280px;
            margin: 0 auto;
        }

        section h2 {
            text-align: center;
            font-size: 2.8rem;
            font-weight: 700;
            color: #1a4d2e;
            margin-bottom: 3rem;
            position: relative;
        }

        section h2::after {
            content: '';
            width: 80px;
            height: 4px;
            background: #4caf50;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Contact Form */
        .contact-form {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            border: 1px solid #e5e7eb;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76,175,80,0.1);
            outline: none;
        }

        .contact-form button {
            background: #4caf50;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
        }

        .contact-form button i {
            margin-right: 0.5rem;
        }

        .contact-form button:hover {
            background: #388e3c;
            transform: translateY(-2px);
        }

        .contact-form button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .contact-form button.loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .form-message {
            margin-top: 1rem;
            text-align: center;
            font-size: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
        }

        .form-message.success {
            color: #2e7d32;
            background: #e8f5e9;
        }

        .form-message.error {
            color: #d32f2f;
            background: #ffebee;
        }

        .form-message.error a {
            color: #d32f2f;
            text-decoration: underline;
            cursor: pointer;
        }

        .contact-info {
            text-align: center;
            margin-top: 2rem;
        }

        .contact-info p {
            margin-bottom: 0.8rem;
            color: #4b5563;
        }

        .contact-info p i {
            margin-right: 0.5rem;
            color: #4caf50;
        }

        .social-links a {
            color: #1a4d2e;
            margin: 0 1rem;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #4caf50;
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            background: linear-gradient(90deg, #1a4d2e, #2e7d32);
            color: #fff;
            text-align: center;
            padding: 2rem;
            border-top: 4px solid #4caf50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links a {
                margin-left: 1rem;
                font-size: 0.9rem;
            }
            section h2 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
